<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de LOGIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="../IMG/61mX-W43EXL-removebg-preview.png">
    <link rel="stylesheet" href="../CSS/login.css">
    <!-- <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap')
        </style> -->
</head>
<body>
    <main id="container-login">
        <form id="login-formulario">
            <div id="header-form">
                <h1>Login</h1>
                <i id="icon-moon" class="fa-solid fa-moon"></i>
            </div>
            <div id="midia-social">
                <a href="#"><img src="../IMG/google.png" alt="Google-Logo"></a>
                <a href="#"><img src="../IMG/github.png" alt="GitHub-Logo"></a>
            </div>
           <div id="inputs">
            <div class="input-container">
                <label for="Nome">
                    Nome:
                    <div class="input-campo">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="name  " id="nome">
                    </div>
                </label>
            </div>
            <div class="input-container">
                <label for="Email">
                    E-mail:
                    <div class="input-campo">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email">
                    </div>
                </label>
            </div>
            <div class="input-container">
                <label for="Senha">
                    Senha:
                    <div class="input-campo">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="senha">
                    </div>
                </label>
            </div>
           </div>
           <a type="submit" id="login-button" href="../index.html">
            Login
           </a>
        </form>
    </main>
    <script src="../JS/login.js"></script>
</body>
</html>
